<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <!--  notch端末の安全領域対応を追加 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ご意見箱</title>
  <style>
    body{font-family:system-ui, sans-serif; margin:24px}
    .form-group{margin-bottom:12px}
    input, textarea, button{width:100%; padding:10px; box-sizing:border-box}
    button{cursor:pointer}

       /* ===== ここからモバイル用設定 ===== */

    /*  OSのフォーム拡大防止 */
    body{font-size:16px; line-height:1.6;}

    /*  画面幅に応じて余白を自動調整 */
    body{margin: clamp(12px, 4vw, 24px); padding-bottom: env(safe-area-inset-bottom, 0px);}

    /*  横幅を制限して中央寄せ */
    .contact-wrapper{max-width: 640px; margin: 0 auto;}

    /*  ボタンサイズ変更 */
    input, textarea, button{padding: clamp(12px, 3.2vw, 14px); border-radius: 12px;}

    /*  フォーカス時に見やすく */
    input:focus, textarea:focus, button:focus{
      outline: 2px solid transparent;
      box-shadow: 0 0 0 4px rgba(37,99,235,.25);
      border-color: #2563eb;
    }

    /*  ボタンの視認性 */
    button{
      background: #2563eb; color: #fff; font-weight: 700; border: none;
      transition: opacity .15s ease, transform .05s ease;
    }
    button:hover{opacity:.95}
    button:active{transform: translateY(1px)}

    /*  入力欄のコントラストと枠線 */
    input, textarea{
      border: 1.5px solid #e5e7eb;
    }
    input::placeholder, textarea::placeholder{color:#9ca3af}

    /*  小さい端末用の見出しサイズ調整 */
    .section-header{font-size: clamp(20px, 6vw, 28px); margin-bottom: 12px;text-align: center;}

    /*  ダークモード */
    @media (prefers-color-scheme: dark){
      body{background-color:#0b1220; color:#e5e7eb}
      input, textarea{background:#0f172a; color:#e5e7eb; border-color:#1f2a44}
      button{background:#60a5fa; color:#0b1220}
    }
    /* ===== スマホ用設定ここまで ===== */
  </style>
</head>
<body>
<section id="contact">
  <h1 class="section-header">ご意見箱</h1>

  <div class="contact-wrapper">
    <!-- “同一オリジン”で /save_opinion.php（:8000）に飛ばす -->
    <form id="contact-form" class="form-horizontal" role="form"
          action="/save_opinion.php" method="post" autocomplete="on">

      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="名前(任意の表示名でも可)" required>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="メールアドレス" required>
      </div>

      <div class="form-group">
        <textarea rows="8" id="message" name="message" placeholder="ご意見" required></textarea>
      </div>

      <button id="submit" type="submit" value="SEND">
        送信
      </button>
    </form>
  </div>
</section>
</body>
</html>
